<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receta de Cocina</title>
</head>
<body>

<form action="https://lm.ciclo.iesnervion.es/" method="post" enctype="multipart/formdata" >
    <fieldset>
       
        <label for="nombre">Nombre de la receta: </label>
        <input name="nombre" id="nombre" type="text"><br>
        <label for="correo">Correo:</label>
        <input name="correo" id="correo">
        </imput><br><br>
        <label>Momento para comer </label>
        <input name="momento[]" type="checkbox" value="Desayuno"> Desayuno
        <input name="momento[]" type="checkbox" value="Almuerzo"> Almuerzo
        <input name="momento[]" type="checkbox" value="Merienda"> Merienda
        <input name="momento[]" type="checkbox" value="Cena"> Cena
        <input name="momento[]" type="checkbox" value="Postre"> Postre
        <br><br>
 
        <label for="ingredientes">Ingredientes: </label>
        <select multiple name="ingredientes[]" id="ingredientes">
            <optgroup label="Carne">
                <option>Pollo</option>
                <option>Ternera</option>
                <option>Cerdo</option>
            </optgroup>
            <optgroup label="Pescado">
                <option>Salmón</option>
                <option>Atún</option>
            </optgroup>
            <optgroup label="Verduras">
                <option>Zanahoria</option>
                <option>Patata</option>
                <option>Brócoli</option>
             </optgroup>
</select><br><br>
<label>Tiempo de preparación:</label><br>
<label input type="radio" id="horas" name="horas">
    <input type="radio" id="horas1" name="horas" value="0">
<label for="horas">0 hora</label><br>
<input type="radio" id="horas2" name="horas" value="1">
<label for="horas">1 hora</label><br>
<input type="radio" id="horas3" name="horas" value="2">
<label for="horas">2 horas</label>
</label><br>
<br>

<label input type="radio" id="minutos" name="minutos">
<input type="radio" id="minutos1" name="minutos" value="0">
<label for="minutos">0 Minutos</label><br>
<input type="radio" id="minutos2" name="minutos" value="15">
<label for="minutos">15 Minutos</label><br>
<input type="radio" id="minutos3" name="minutos" value="30">
<label for="minutos">30 Minutos</label><br>
<input type="radio" id="minutos4" name="minutos" value="45">
<label for="minutos">45 Minutos</label><br>
</label>
<br>

 
<input type="file" name="imagen" />

</fieldset>
    <input type="submit" name="enviar" value="Enviar">
</form>
</body>
</html>
